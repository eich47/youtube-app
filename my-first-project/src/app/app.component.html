<div class="search-block">

    <app-header [searchQuery]="searchQuety" 
        (searchUserRequest)="handlerSearchUserRequest($event)"
        (handlerTypeSortByDate)="onSortByDate($event)"
        (handlerSortByView)="onSortByView($event)"
        >
    </app-header>

    <app-search-result [searchQuery]="searchQuety" [typeSort]="sortByDate" [sortByViewTipe]="sortByView" ></app-search-result>

    <router-outlet></router-outlet>
</div>
